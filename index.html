	<script>
		$(document).ready(function () {
			// Load the first page on page load
			loadCourses(1);

			// Handle the search button click event
			$('#search').click(function () {
				loadCourses(1);
			});

			// Handle the category selection click event
			$('#catagoryId').on('click', '.sort-type-i', function () {
				$('.sort-type-i').removeClass('active');
				$(this).addClass('active');
				loadCourses(1); // reload courses when a category is clicked
			});
			// Handle the state selection click event
			$('.sort-state-l').on('click', '.sort-state-i', function () {
				$('.sort-state-i').removeClass('active');
				$(this).addClass('active');
				var status = $(this).data('type');
				loadCourses(1, status); // reload courses when a state is clicked
			});
			// Handle the "load more" button click event
			$(document).on('click', '#showMoreBtn', function () {
				var currentPage = $(this).data('page');
				loadCourses(currentPage);
			});

		});

		function loadCourses(currentPage, status) {
			var kw = $('#kw').val();
			var catagoryId = $('.sort-type-i.active').data('code');
			var onlineStatus = status;
			var currentPage = currentPage;

			$.ajax({
				type: "POST",
				url: "https://www.icourses.cn/web//sword/portal/openSearchPage",
				data: {
					"kw": kw,
					"onlineStatus": onlineStatus,
					"currentPage": currentPage,
					"catagoryId": catagoryId
				},
				cache: false,
				dataType: "html",
				success: function (html) {
					$("#pageTypeData").html(html);
				}
			});
		}

	</script>
